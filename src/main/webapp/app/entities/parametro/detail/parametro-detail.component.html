<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parametro">
      <h2 data-cy="parametroDetailsHeading"><span>Parametros</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="appostadoApp.parametro.telefono">Telefono</span></dt>
        <dd>
          <span>{{ parametro.telefono }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.parametro.correo">Correo</span></dt>
        <dd>
          <span>{{ parametro.correo }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.parametro.direccion">Direccion</span></dt>
        <dd>
          <span>{{ parametro.direccion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parametro', parametro.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
