<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="competidor">
      <h2 data-cy="competidorDetailsHeading"><span jhiTranslate="appostadoApp.competidor.detail.title">Competidor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ competidor.id }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.competidor.nombre">Nombre</span></dt>
        <dd>
          <span>{{ competidor.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.competidor.foto">Foto</span></dt>
        <dd>
          <img src="{{ competidor.foto }}" alt="" />
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/panel/competidor', competidor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
