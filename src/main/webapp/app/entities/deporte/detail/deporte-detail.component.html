<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="deporte">
      <h2 data-cy="deporteDetailsHeading"><span jhiTranslate="appostadoApp.deporte.detail.title">Deporte</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ deporte.id }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.deporte.nombre">Nombre</span></dt>
        <dd>
          <span>{{ deporte.nombre }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/deporte', deporte.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
