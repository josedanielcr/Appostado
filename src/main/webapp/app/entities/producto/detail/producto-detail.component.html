<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="producto">
      <h2 data-cy="productoDetailsHeading"><span jhiTranslate="appostadoApp.producto.detail.title">Producto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ producto.id }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.producto.nombre">Nombre</span></dt>
        <dd>
          <span>{{ producto.nombre }}</span>
        </dd>
        <dt><span>Descripción</span></dt>
        <dd>
          <span>{{ producto.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.producto.costo">Costo</span></dt>
        <dd>
          <span>{{ producto.costo }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.producto.foto">Foto</span></dt>
        <dd>
          <img class="w-25" src="{{ producto.foto }}" alt="" />
        </dd>
        <dt><span>Código fijo</span></dt>
        <dd>
          <span>{{ producto.codigoFijo }}</span>
        </dd>
        <dt><span>Núm. Compras</span></dt>
        <dd>
          <span>{{ producto.numCompras }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto', producto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
