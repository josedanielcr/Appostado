<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ligaUsuario">
      <h2 data-cy="ligaUsuarioDetailsHeading"><span jhiTranslate="appostadoApp.ligaUsuario.detail.title">Liga Usuario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ligaUsuario.id }}</span>
        </dd>
        <dt><span jhiTranslate="appostadoApp.ligaUsuario.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="ligaUsuario.usuario">
            <a [routerLink]="['/usuario', ligaUsuario.usuario?.id, 'view']">{{ ligaUsuario.usuario?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="appostadoApp.ligaUsuario.liga">Liga</span></dt>
        <dd>
          <div *ngIf="ligaUsuario.liga">
            <a [routerLink]="['/liga', ligaUsuario.liga?.id, 'view']">{{ ligaUsuario.liga?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/liga-usuario', ligaUsuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
