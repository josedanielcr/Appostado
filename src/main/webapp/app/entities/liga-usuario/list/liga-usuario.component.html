<div>
  <h2 id="page-heading" data-cy="LigaUsuarioHeading">
    <span jhiTranslate="appostadoApp.ligaUsuario.home.title">Liga Usuarios</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="appostadoApp.ligaUsuario.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-liga-usuario"
        [routerLink]="['/liga-usuario/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="appostadoApp.ligaUsuario.home.createLabel"> Create a new Liga Usuario </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ligaUsuarios?.length === 0">
    <span jhiTranslate="appostadoApp.ligaUsuario.home.notFound">No ligaUsuarios found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ligaUsuarios && ligaUsuarios.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="appostadoApp.ligaUsuario.usuario">Usuario</span></th>
          <th scope="col"><span jhiTranslate="appostadoApp.ligaUsuario.liga">Liga</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ligaUsuario of ligaUsuarios; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/liga-usuario', ligaUsuario.id, 'view']">{{ ligaUsuario.id }}</a>
          </td>
          <td>
            <div *ngIf="ligaUsuario.usuario">
              <a [routerLink]="['/usuario', ligaUsuario.usuario?.id, 'view']">{{ ligaUsuario.usuario?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="ligaUsuario.liga">
              <a [routerLink]="['/liga', ligaUsuario.liga?.id, 'view']">{{ ligaUsuario.liga?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/liga-usuario', ligaUsuario.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/liga-usuario', ligaUsuario.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ligaUsuario)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
