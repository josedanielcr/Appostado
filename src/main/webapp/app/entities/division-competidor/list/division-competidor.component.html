<div>
  <h2 id="page-heading" data-cy="DivisionCompetidorHeading">
    <span jhiTranslate="appostadoApp.divisionCompetidor.home.title">Division Competidors</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="appostadoApp.divisionCompetidor.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-division-competidor"
        [routerLink]="['/division-competidor/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="appostadoApp.divisionCompetidor.home.createLabel"> Create a new Division Competidor </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="divisionCompetidors?.length === 0">
    <span jhiTranslate="appostadoApp.divisionCompetidor.home.notFound">No divisionCompetidors found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="divisionCompetidors && divisionCompetidors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="appostadoApp.divisionCompetidor.division">Division</span></th>
          <th scope="col"><span jhiTranslate="appostadoApp.divisionCompetidor.competidor">Competidor</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let divisionCompetidor of divisionCompetidors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/division-competidor', divisionCompetidor.id, 'view']">{{ divisionCompetidor.id }}</a>
          </td>
          <td>
            <div *ngIf="divisionCompetidor.division">
              <a [routerLink]="['/division', divisionCompetidor.division?.id, 'view']">{{ divisionCompetidor.division?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="divisionCompetidor.competidor">
              <a [routerLink]="['/competidor', divisionCompetidor.competidor?.id, 'view']">{{ divisionCompetidor.competidor?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/division-competidor', divisionCompetidor.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/division-competidor', divisionCompetidor.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(divisionCompetidor)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
