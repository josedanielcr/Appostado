<div class="w-100 main-card">
  <div class="d-flex justify-content-start">
    <div class="mt-3 ms-3">
      <h4>
        <span class="fw-bold"> <img src="{{ (this.event?.competidor1)!.foto }}" width="50px" /> {{ this.event?.competidor1?.nombre }}</span>
        -
        <span class="fw-bold">{{ this.event?.competidor2?.nombre }}<img src="{{ (this.event?.competidor2)!.foto }}" width="50px" /></span>
      </h4>
      <div class="mt-3">{{ this.event?.deporte?.nombre }} : {{ this.event?.division?.nombre }}</div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <h2 class="fw-bold event-time-color">
      {{ this.event?.fecha | formatMediumDatetime }}
    </h2>
  </div>
</div>
