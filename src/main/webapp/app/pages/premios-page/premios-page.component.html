<div>
  <h2 id="page-heading" data-cy="PremioHeading">
    <span jhiTranslate="appostadoApp.premio.home.title">Premios</span>
  </h2>

  <div class="row mb-4 d-flex justify-content-end">
    <div class="col-4">
      <form role="form" [formGroup]="filtrosForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-8">
            <select class="form-select h-100" name="filtro" formControlName="filtro">
              <option value="" selected>Ordenar de</option>
              <option [ngValue]="orden.valor" *ngFor="let orden of acomodos">
                {{ orden.orden }}
              </option>
            </select>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn hvr-grow bg-celeste rounded-3 text-white mt-auto w-100 h-100 fs-6">Ordenar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="premios?.length === 0">
    <span jhiTranslate="appostadoApp.premio.home.notFound">No premios found</span>
  </div>

  <div class="conteiner">
    <div class="row gy-2 text-center" *ngIf="premios && premios.length > 0">
      <div class="col-lg-3 col-md-4 mb-3" *ngFor="let premio of premios; trackBy: trackId">
        <div class="box bg-white borde-verde rounded-3 shadow h-100 d-flex p-5 flex-column">
          <h3 class="mb-4 fw-bold">{{ premio.nombre }}</h3>
          <div class="">
            <img src="{{ premio.foto }}" class="fotoPremio mx-auto d-block" alt="Card Image" />
          </div>

          <h3 class="mt-4 fw-bold txt-celeste">
            <img class="currency-icon me-1 mb-1" src="https://i.ibb.co/WvsS812/appostado-currency.png" />{{ premio!.costo | number }}
          </h3>

          <p class="card-text mt-3 mb-4">{{ premio.descripcion }}</p>
          <button href="#" (click)="canje(premio.id)" class="btn hvr-grow bg-verde-oscuro rounded-3 text-white mt-auto w-100 fs-6">
            Canjear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
